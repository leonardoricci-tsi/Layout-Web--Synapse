<body>
  <header>
    <nav class="navbar navbar-expand-lg navcolor">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        
        <!-- Logo -->
        <div class="d-flex align-items-center">
          <img src="/img/Logo (3) 1.png" class="logo-img" alt="Logo">
          <div class="logo-text ms-3">
            <a class="text-white fw-bold text-decoration-none" href="#">Guia do Muchileiro <br> Fatecano</a>
          </div>
        </div>

        <!-- Itens do Menu -->
        <ul class="navbar-nav d-flex flex-row align-items-center gap-4 me-3">
          <li class="nav-item d-flex align-items-center gap-2">
            <img src="/img/Vector (1).png" alt="Home" class="icon">
            <a class="nav-link text-white" href="#">Home</a>
          </li>
          <li class="nav-item d-flex align-items-center gap-2">
            <img src="/img/bell.png" alt="Notificações" class="icon">
            <a class="nav-link text-white" href="#">Notificações</a>
          </li>
          <li class="nav-item d-flex align-items-center gap-2">
            <img src="/img/book.png" alt="Matérias" class="icon">
            <a class="nav-link text-white" href="#">Matérias</a>
          </li>
          <li class="nav-item d-flex align-items-center gap-2">
            <img src="/img/star.png" alt="Valores" class="icon">
            <a class="nav-link text-white" href="#">Valores</a>
          </li>
          <li class="nav-item d-flex align-items-center gap-2">
            <img src="/img/logout.png" alt="Sair" class="icon">
            <a class="nav-link text-white" href="#">Sair</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  
  <section class="add container-fluid my-4">
    <div class="row align-items-center justify-content-between px-5">
      <div class="col-auto">
        <h4 class="fw-bold">Termos</h4>
        <p class="text-muted">Qual termo gostaria de acessar hoje?</p>
      </div>
      <div class="col-auto">
        <button class="btn btn-success">+ Adicionar turma</button>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let termo of termos">
        <div class="card text-center p-4" [ngStyle]="{'background-color': termo.cor}">
          <h5 class="fw-bold m-0">{{ termo.nome }}</h5>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p>"</p>
  </footer>
</body>
